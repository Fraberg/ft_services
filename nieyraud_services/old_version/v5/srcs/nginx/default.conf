upstream backend_wordpress {
	server wordpress;
}

server {
    listen       80;
    listen       443;
    server_name  service_nginx;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

	location /wordpress {
		proxy_pass http://backend_wordpress;
	}
	
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}